<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TotalClothesOnline.com - Your premier online clothing store. Discover the latest fashion trends with exclusive deals inspired by top gaming experiences like GG, Spin, Toto, Nitro, Slot, and Play. Shop now and elevate your style!" />
    
    <!-- Including Keywords -->
    <meta name="keywords" content="online clothing store, fashion trends, GG, Spin, Toto, Nitro, Slot, Play, exclusive deals, latest fashion, shopping, style" />

    <!-- Preconnect for faster Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">

    <!-- Web app manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Page title -->
    <title>TotalClothesOnline.com - Your Premier Online Clothing Store</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Ensures correct routing with React Router -->
    <base href="/" />

    <!-- Root div for React -->
    <div id="root"></div>
    
    <!-- 
      The scripts will be injected by Webpack during the build process.
      If you open this file directly, it will show an empty page.
    -->
  </body>
</html>
